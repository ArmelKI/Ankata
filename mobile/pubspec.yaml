name: ankata
description: Ankata App - Transport Booking Application for Burkina Faso
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  # State Management
  provider: ^6.0.0
  riverpod: ^2.4.0
  flutter_riverpod: ^2.4.0

  # Navigation
  go_router: ^11.0.0

  # HTTP & API
  dio: ^5.3.0
  http: ^1.1.0

  # Authentication
  jwt_decoder: ^2.0.1
  local_auth: ^2.1.0

  # UI & Components
  flutter_svg: ^2.0.0
  google_fonts: ^6.2.1
  smooth_page_indicator: ^1.0.0
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  lottie: ^3.3.2
  qr_flutter: ^4.1.0

  # Maps
  google_maps_flutter: ^2.5.0
  location: ^5.0.0
  geolocator: ^9.0.0

  # Payment
  # flutter_stripe: ^6.0.0  # Désactivé temporairement pour compatibilité

  # Storage
  shared_preferences: ^2.2.0
  hive: ^2.2.0
  hive_flutter: ^1.1.0

  # Firebase (activé - voir FIREBASE_SETUP_GUIDE.md pour la configuration)
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.8
  cloud_firestore: ^4.14.0
  firebase_storage: ^11.6.0
  firebase_messaging: ^14.7.6
  firebase_analytics: ^10.8.0
  firebase_crashlytics: ^3.4.8
  firebase_remote_config: ^4.3.8

  # Social Sharing
  share_plus: ^7.2.2
  url_launcher: ^6.3.1
  pdf: ^3.10.4
  path_provider: ^2.1.0
  printing: ^5.11.0
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2

  # Logging
  logger: ^2.0.0
  # sentry_flutter: ^7.8.0  # Désactivé temporairement - problème de version Kotlin

  # Utilities
  uuid: ^4.0.0
  connectivity_plus: ^6.0.3
  device_info_plus: ^9.1.0
  package_info_plus: ^5.0.0
  image_picker: ^1.0.0

  # Date/Time
  table_calendar: ^3.0.0
  timeago: ^3.4.0
  flutter_map: ^6.1.0
  latlong2: ^0.9.1
  flutter_secure_storage: ^9.2.4
  google_sign_in: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  mockito: ^5.4.0
  build_runner: ^2.4.0
  hive_generator: ^2.0.0
  flutter_launcher_icons: ^0.14.1

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
    - assets/images/companies/
    - assets/icons/
    - assets/animations/
    - assets/logos/
  # Les polices sont chargees via google_fonts package

flutter_launcher_icons:
  android: 'launcher_icon'
  ios: true
  image_path: 'assets/logos/ankata_logo.jpeg'
  min_sdk_android: 21
  web:
    generate: false
  windows:
    generate: false
  macos:
    generate: false

# Localization configuration
l10n:
  arb-dir: lib/l10n
  template-arb-file: app_en.arb
  output-localization-file: app_localizations.dart
  output-dir: lib/generated_l10n
